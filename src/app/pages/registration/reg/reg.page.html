<ion-header>
  <ion-toolbar color="duocy">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registrarme</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="frmRegistrar" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input required formControlName="nombre" name="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input required formControlName="usr" name="usr" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required formControlName="password1" name="password1" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir Contraseña</ion-label>
      <ion-input required formControlName="password2" name="password2" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input required formControlName="email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select formControlName="tipo">
        <ion-select-option value="alumno">Alumno</ion-select-option>
        <ion-select-option value="profesor">Profesor</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button block color="duocy" type="submit" [disabled]="frmRegistrar.invalid">
      Registrar
    </ion-button>
    <ion-button block routerLink="/login" color="duocb">
      Volver
    </ion-button>
  </form>
</ion-content>
